<div class="container">
  {% include social.html %}
  <nav class="sidebar-timeline">
    <ul class="sticky-container">
      {% for year in years %}
      <li class="nav-year-{{ year }}">
        <a href="#year-{{ year }}">{{ year }}</a>
      </li>
    {% endfor %}
    </ul>
  </nav>

  <div class="field year-dropdown is-hidden-desktop">
    <div class="control has-icons-right">
      <div class="select is-fullwidth">
        <select class="px-0 pb-0" onchange="window.location.href=this.value">
          {% for year in years %}
          <option value="#year-{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
      </div>
      <span class="icon is-small is-right">
        <img loading="lazy" src="/assets/images/icons/down-icon-blue.svg" alt="Down icon" />
      </span>
    </div>
  </div>
</div>
